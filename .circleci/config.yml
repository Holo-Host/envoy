version: 2


defaults: &defaults
  working_directory: ~/project
  docker:
    - image: circleci/node:10.15.1


jobs:
  unit-tests:
    <<: *defaults

    steps:
      - checkout

      ####################################################################
      
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-npmdeps-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-npmdeps-

      # - run: nix-shell --run 'npm install'
      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-npmdeps-{{ checksum "package.json" }}

      ####################################################################
      
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is 
          # taken to be the root directory of the workspace.
          root: ~/project
          # Must be relative path from root
          paths:
            - node_modules/*

      - run: npm test

  integration-tests:
    <<: *defaults

    steps:
      - run: sudo apt-get update
      - run: sudo apt-get install libssl-dev
      - checkout


      - attach_workspace:
          at: ~/project



      ####################################################################
      
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-npmdeps-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-npmdeps-

      # - run: nix-shell --run 'npm install'
      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-npmdeps-{{ checksum "package.json" }}
          
      ####################################################################
      

      - restore_cache:
          keys:
            - holochain-v0.0.12-alpha1

      - run: wget https://github.com/holochain/holochain-rust/releases/download/v0.0.12-alpha1/conductor-v0.0.12-alpha1-x86_64-generic-linux-gnu.tar.gz
      - run: wget https://github.com/holochain/holochain-rust/releases/download/v0.0.12-alpha1/cli-v0.0.12-alpha1-x86_64-generic-linux-gnu.tar.gz

      - save_cache:
          paths:
            - node_modules
          key: holochain-v0.0.12-alpha1

      - run: tar -xvf conductor-v0.0.12-alpha1-x86_64-generic-linux-gnu.tar.gz
      - run: tar -xvf cli-v0.0.12-alpha1-x86_64-generic-linux-gnu.tar.gz

      # note "unknown" for directory name vs "generic" for archive name
      - run: sudo mv conductor-v0.0.12-alpha1-x86_64-unknown-linux-gnu/holochain /usr/local/bin && chmod a+x /usr/local/bin/holochain
      - run: sudo mv cli-v0.0.12-alpha1-x86_64-unknown-linux-gnu/hc /usr/local/bin && chmod a+x /usr/local/bin/hc
      
      - run: holochain --version
      - run: hc --version

      - run: npm run integration


workflows:
  version: 2
  
  ubuntu:
    jobs:
      - unit-tests
      - integration-tests